<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div class="user badge">user</div>
        <div class="comp badge">comp</div>
        <span id="userScore">0</span><span>:</span><span id="compScore">0</span>
    </div>
    <div class="result">
        <p>Let's start the Game</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="https://img.icons8.com/color/48/000000/hand-rock.png"/>
        </div>
        <div class="choice" id="p">
            <img src="https://img.icons8.com/color/48/000000/hand.png"/>
        </div>
        
        <div class="choice" id="s"><img src="https://img.icons8.com/color/48/000000/hand-scissors.png"/></div>
    </div>
    <p class="move">Make your move</p>
    <script src="script.js"></script>
</body>
</html>
